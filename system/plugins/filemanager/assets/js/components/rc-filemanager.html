    <div class="filemanager">

        <div class="filemanager-controls">
            <div class="btn">Upload<input type="file" multiple class="upload_input"></div>
            <button class="btn">New Folder</button>
        </div>

        <div class="filemanager-filters">
            Filters
        </div>

        <div class="filemanager-breadcrumbs">
            <ul>
                <li v-for="item in breadcrumbs"><div @click="setPath(item.path)">{{ item.name }}</div></li>
            </ul>
        </div>

        <div class="filemanager-main">
            <div class="filemanager-items">
                <table v-if="items.length">
                    <thead @click.prevent="test()">
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Size</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr v-for="folder in folders" @click="selectItem(folder.path)" @dblclick="setPath(folder.path)" :class="{'selected': isSelected(folder.path)}">
                            <td class="item-icon"><icon name="folder"></icon></td>
                            <td class="item-name"><div>{{ folder.name }}</div></td>
                            <td></td>
                            <td></td>
                        </tr>

                        <tr v-for="file in files" @click="selectItem(file.path)" :class="{'selected': isSelected(file.path)}">
                            <td class="item-icon"><icon name="file-o"></icon></td>
                            <td class="item-name"><div>{{ file.name }}</div></td>
                            <td>{{ file.size }}</td>
                            <td>{{ file.lastmodified }}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>

        <div class="filemanager-preview">
            Preview
            <icon name="edit"></icon>
        </div>

    </div>
