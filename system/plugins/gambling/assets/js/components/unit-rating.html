<div class="unit unit--rating" :class="unitClass">
    <label class="unit-label">{{ label }}<span v-if="required">*</span>:</label>
    <ul>
        <li class="rating_star"
            v-for="n in 20"
            @click="starClick(n)"
            :class="{active: isActive(n)}"><icon name="star"></icon></li>
        <li>{{ currentValue ? currentValue : '' }}</li>
    </ul>
    <div class="unit-hint">{{ error || hint }}</div>
</div>
