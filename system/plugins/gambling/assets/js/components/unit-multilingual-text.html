<div class="unit unit--multilingual-text" :class="unitClass">
    <label class="unit-label">{{ label }}<span v-if="required">*</span>:</label>
    <ul>
        <li v-for="(value, id) in currentValue" v-if="config['countries'][id]">
            <span class="flag" :class="'flag-' + config['countries'][id]"></span>
            <input type="text" v-model="currentValue[id]" class="unit-input">
        </li>
    </ul>
    <div class="unit-hint">{{ error || hint }}</div>
</div>
