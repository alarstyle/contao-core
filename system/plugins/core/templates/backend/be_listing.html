    <template v-if="state === 'edit_item'">
        <div class="grid">

            <div class="column-2-10">

            </div>

            <div class="column-6-10">
                <gr-form :fields="formFields"
                         :errors="formErrors"
                         ref="form"></gr-form>
            </div>

            <div class="column-2-10">
                <div class="submit_panel">
                    <div class="submit_panel-title">
                        Save changes?
                    </div>
                    <div class="submit_panel-btns">
                        <div class="btn" @click="cancelEditItem">Cancel</div>
                        <div class="btn btn--primary" @click="saveItem">Save</div>
                    </div>
                </div>
            </div>

        </div>
    </template>

    <template v-if="state === 'list'">
        <div class="grid">

            <div class="column-2-10">

                <groups title="<?= $this->groupsTitle ?>"
                        new-label="<?= $this->groupsNew ?>"
                        :list="groupsList"
                        :creatable="groupsCreatable"
                        @group-selected="groupSelected"
                        @new-group="newGroup"></groups>

            </div>

            <div class="column-8-10">

                <div class="main">
                    <div class="main-head">
                        <div class="main-btns">
                            <div @click="newItem" class="btn btn--primary">+ add new user</div>
                        </div>
                        <div class="main-title">All Users</div>
                        <div class="main-search"></div>
                    </div>
                    <div class="main-body">

                        <listing-table :headers="listHeaders" :items="listItems" @operation="onListingOperation"></listing-table>

                    </div>
                </div>

            </div>

        </div>
    </template>
