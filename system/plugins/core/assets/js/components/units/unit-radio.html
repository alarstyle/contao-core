    <div class="unit unit--radio" :class="unitClass">
        <label class="unit-label" v-if="label">{{ label }}</label>
        <ul v-if="options.length">
            <li v-for="option in options">
                <label>
                    <div class="radio">
                        <input type="radio"
                               :name="id"
                               :value="option.value"
                               :checked="value === option.value"
                               @change="onInputChange">
                        <b></b>
                    </div>
                    {{ option.label }}
                </label>
            </li>
        </ul>
        <div v-else>
            No options
        </div>
        <div class="unit-hint">{{ error || hint }}</div>
    </div>
