    <div class="unit unit--radio" :class="{'unit--error': error}">
        <label class="unit-label">{{ label }}</label>
        <ul v-if="options.length">
            <li v-for="option in options">
                <label>
                    <input type="radio"
                           :name="id"
                           :value="option.value"
                           :checked="value === option.value"
                           @change="onInputChange">
                    {{ option.label }}
                </label>
            </li>
        </ul>
        <div v-else>
            No options
        </div>
        <div class="unit-hint">{{ error || hint }}</div>
    </div>
