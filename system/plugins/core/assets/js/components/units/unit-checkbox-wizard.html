    <div class="unit unit--checkbox-wizard" :class="unitClass">
        <label class="unit-label" v-if="label">{{ label }}<span v-if="required">*</span>:</label>
        <ul v-if="options.length">
            <li v-for="option in options">
                <label>
                    <div class="checkbox">
                        <input type="checkbox"
                               :value="option.value"
                               :checked="isChecked(option.value)"
                               @change="onInputChange">
                        <b></b>
                    </div>
                    <div class="checkbox-label" v-html="option.label"></div>
                </label>
            </li>
        </ul>
        <div v-else>
            No options
        </div>
        <div class="unit-hint">{{ error || hint }}</div>
    </div>
