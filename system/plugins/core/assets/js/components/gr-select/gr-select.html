<div class="gr-select" :class="{disabled: disabled, opened: opened}">
    <div class="gr-select-input" @click="inputClick">
        <div class="gr-select-label" v-html="currentLabel"></div>
    </div>
    <div class="gr-select-menu">
        <ul>
            <li v-for="option in options"
                :key="option.value"
                v-html="option.label || option.value"
                :class="{selected: option.value === currentValue ,disabled: option.disabled}"
                @click="optionClick(option)">
            </li>
        </ul>
    </div>
</div>
