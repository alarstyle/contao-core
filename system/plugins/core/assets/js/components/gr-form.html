<div class="gr-form">

    <template v-for="field in fields">

        <template v-if="field.component">
            <component :is="field.component"
                       :id="field.name"
                       :value="field.value"
                       :required="field.required"
                       :error="field.error"
                       :label="field.label"
                       :hint="field.hint"
                       :config="field.config"
                       @change="onChange"
                       ref="units"></component>
        </template>

        <template v-else>
            NO COMPONENT FOR TYPE: {{ field.type }}
        </template>

    </template>

</div>
