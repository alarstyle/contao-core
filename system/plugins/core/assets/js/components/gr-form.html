<div class="gr-form">

    <template v-for="(field, fieldName) in fields" v-if="!field.hidden">

        <div v-if="field.component === 'section-title'" class="section_title">
            {{ field.label }}
        </div>

        <template v-else-if="field.component === 'unit-select1'">
            <component :is="field.component"
                       :id="fieldName"
                       :fieldData="field.value"
                       @change="unitChange"
                       ref="units"></component>
        </template>

        <template v-else-if="field.component">
            <component :is="field.component"
                       :id="fieldName"
                       :value="field.value"
                       :required="field.required"
                       :error="errors[fieldName] ? errors[fieldName][0] : null"
                       :label="field.label"
                       :hint="field.hint"
                       :config="field.config"
                       @change="unitChange"
                       ref="units"></component>
        </template>

        <template v-else>
            NO COMPONENT FOR TYPE: {{ field.type }}
        </template>

    </template>

</div>
