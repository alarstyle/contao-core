    <div class="groups">
        <div class="groups-head">
            <div class="groups-title">{{ title }}</div>
        </div>
        <ul>
            <li v-for="(item, i) in list"
                :key="item.id"
                :class="{active: i === active}"
                v-html="item.fields[0]"
                @click="groupClick(i)"></li>
        </ul>
        <div class="groups-new" v-if="creatable">
            <a @click="newClick">{{ newLabel }}</a>
        </div>
    </div>
