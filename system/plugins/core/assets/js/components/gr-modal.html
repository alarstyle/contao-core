    <div class="gr-modal" v-show="isOpened" tabindex="-1">
        <div @click="overlayClose && close()" class="gr-modal-overlay"></div>
        <div class="gr-modal-dialog">

            <div class="gr-modal-header">
                <slot name="header"></slot>
            </div>

            <div class="gr-modal-content">
                <slot></slot>
            </div>

            <div class="gr-modal-footer">
                <slot name="footer"></slot>
            </div>

            <div v-if="closeBtn" @click="close" class="gr-modal-close"></div>

        </div>
    </div>
